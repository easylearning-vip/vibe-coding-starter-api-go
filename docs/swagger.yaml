  model.User:
    properties:
      articles:
        items:
          $ref: '#/definitions/model.Article'
        type: array
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      last_login:
        type: string
      nickname:
        maxLength: 50
        type: string
      role:
        enum:
        - admin
