        type: string
      status:
        enum:
        - active
        - inactive
        - banned
        type: string
      updated_at:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - username
    type: object
  service.CategoryTreeNode:
    properties:
      children:
        items:
          $ref: '#/definitions/service.CategoryTreeNode'
        type: array
      created_at:
        type: string
      description:
        description: Description 字符串
        type: string
      id:
        type: integer
      is_active:
        description: IsActive 布尔值
        type: boolean
      name:
        description: Name 字符串
        type: string
      parent_id:
        description: ParentId 32位无符号整数
        type: integer
      sort_order:
        description: SortOrder 32位整数
        type: integer
      updated_at:
        type: string
    type: object
  service.ChangePasswordRequest:
    properties:
