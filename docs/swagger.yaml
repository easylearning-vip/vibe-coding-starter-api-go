      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      item_key:
        maxLength: 50
        type: string
      item_value:
        maxLength: 200
        type: string
      sort_order:
        type: integer
      updated_at:
        type: string
    required:
    - category_code
    - item_key
    - item_value
    type: object
  model.File:
    properties:
      created_at:
        type: string
      download_count:
        type: integer
      extension:
        type: string
      hash:
        type: string
      id:
        type: integer
      is_public:
        type: boolean
      mime_type:
        type: string
      name:
        type: string
      original_name:
        type: string
      owner:
        $ref: '#/definitions/model.User'
      owner_id:
        type: integer
      path:
        type: string
      size:
        type: integer
      storage_type:
        enum:
        - local
        - s3
        - oss
        type: string
      updated_at:
        type: string
      url:
        type: string
    required:
    - extension
    - hash
    - mime_type
    - name
    - original_name
    - owner_id
    - path
    - size
    type: object
  model.Product:
    properties:
      category_id:
        description: CategoryId 32位无符号整数
        type: integer
      cost_price:
        description: CostPrice 64位浮点数
        type: number
      created_at:
        type: string
      description:
        description: Description 字符串
        type: string
      dimensions:
        description: Dimensions 字符串
        type: string
      id:
        type: integer
      is_active:
        description: IsActive 布尔值
        type: boolean
      min_stock:
        description: MinStock 32位整数
        type: integer
      name:
        description: Name 字符串
        type: string
      price:
        description: Price 64位浮点数
        type: number
      sku:
        description: Sku 字符串
        type: string
      stock_quantity:
        description: StockQuantity 32位整数
        type: integer
      updated_at:
        type: string
      weight:
        description: Weight 64位浮点数
        type: number
    type: object
  model.ProductCategory:
    properties:
      created_at:
        type: string
      description:
        description: Description 字符串
        type: string
      id:
        type: integer
      is_active:
        description: IsActive 布尔值
        type: boolean
      name:
        description: Name 字符串
        type: string
      parent_id:
        description: ParentId 32位无符号整数
