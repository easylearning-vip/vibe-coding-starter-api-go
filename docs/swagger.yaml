basePath: /api/v1
definitions:
  handler.BatchUpdateSortOrderRequest:
    properties:
      updates:
        items:
          $ref: '#/definitions/service.SortOrderUpdate'
        type: array
    required:
    - updates
    type: object
  handler.CanDeleteResponse:
    properties:
      can_delete:
        type: boolean
      reason:
        type: string
    type: object
  handler.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  handler.HealthResponse:
    properties:
      services:
        additionalProperties:
          $ref: '#/definitions/handler.ServiceInfo'
        type: object
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  handler.ListResponse:
    properties:
      data: {}
      page:
        type: integer
      size:
        type: integer
      total:
        type: integer
    type: object
  handler.MoveDepartmentRequest:
    properties:
      new_parent_id:
        minimum: 0
        type: integer
    type: object
  handler.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  handler.ServiceInfo:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  handler.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  model.Article:
    properties:
      author:
        $ref: '#/definitions/model.User'
      author_id:
        type: integer
      category:
        $ref: '#/definitions/model.Category'
      category_id:
        type: integer
      comments:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      content:
        type: string
      cover_image:
        type: string
      created_at:
        type: string
      id:
        type: integer
      like_count:
        type: integer
      published_at:
        type: string
      slug:
        type: string
      status:
        enum:
        - draft
        - published
        - archived
        type: string
      summary:
        maxLength: 500
        type: string
      tags:
        items:
          $ref: '#/definitions/model.Tag'
        type: array
      title:
        maxLength: 200
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    required:
    - author_id
    - content
    - title
    type: object
  model.Category:
    properties:
      articles:
        items:
          $ref: '#/definitions/model.Article'
        type: array
      color:
        type: string
      created_at:
        type: string
      description:
        maxLength: 200
        type: string
      icon:
        type: string
      id:
        type: integer
      name:
        maxLength: 50
        type: string
      slug:
        type: string
      sort_order:
        type: integer
      updated_at:
        type: string
    required:
    - name
    type: object
  model.Comment:
    properties:
      article:
        $ref: '#/definitions/model.Article'
      article_id:
        type: integer
      author:
        $ref: '#/definitions/model.User'
      author_id:
        type: integer
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      parent:
        $ref: '#/definitions/model.Comment'
      parent_id:
        type: integer
      replies:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      status:
        enum:
        - pending
        - approved
        - rejected
        type: string
      updated_at:
        type: string
    required:
    - article_id
    - author_id
    - content
    type: object
  model.Department:
    properties:
      children:
        description: 子部门
        items:
          $ref: '#/definitions/model.Department'
        type: array
      code:
        description: Code 字符串
        type: string
      created_at:
        type: string
      description:
        description: Description 字符串
        type: string
      id:
        type: integer
      level:
        description: 部门层级
        type: integer
      manager_id:
        description: ManagerId 32位无符号整数
        type: integer
      name:
        description: Name 字符串
        type: string
      parent:
        allOf:
        - $ref: '#/definitions/model.Department'
        description: 树形结构相关字段
      parent_id:
        description: ParentId 32位无符号整数
        type: integer
      path:
        description: 部门路径，如 "1,2,3"
        type: string
      sort:
        description: Sort 32位整数
        type: integer
      status:
        description: Status 字符串
        type: string
      updated_at:
        type: string
    type: object
  model.DictCategory:
    properties:
      code:
        maxLength: 50
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      items:
