        type: string
      id:
        type: integer
      last_login:
        type: string
      nickname:
        type: string
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.Tag:
    properties:
      articles:
        items:
          $ref: '#/definitions/model.Article'
